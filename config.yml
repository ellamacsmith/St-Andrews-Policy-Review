backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "articles"
    label: "Articles"
    label_singular: "Article"
    file: "content/articles.json"
    description: "Add and manage journal articles"
    fields:
      - name: items
        label: Articles
        widget: list
        label_singular: Article
        summary: "{{fields.title}} — {{fields.author}}"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Author", name: "author", widget: "string" }
          - label: "Article Type"
            name: "type"
            widget: "select"
            options:
              - { label: "Opinion & Commentary", value: "Opinion & Commentary" }
              - { label: "Policy Brief", value: "Policy Brief" }
              - { label: "Long-form Essay", value: "Long-form Essay" }
              - { label: "Interview", value: "Interview" }
          - { label: "Date", name: "date", widget: "string", hint: "e.g. February 2025" }
          - { label: "Read Time (optional)", name: "readTime", widget: "string", required: false, hint: "e.g. 8 min read" }
          - { label: "Excerpt", name: "excerpt", widget: "text", hint: "A short summary shown on the articles page (2-3 sentences)" }

  - name: "issues"
    label: "Issues"
    label_singular: "Issue"
    file: "content/issues.json"
    description: "Add and manage journal issues"
    fields:
      - name: items
        label: Issues
        widget: list
        label_singular: Issue
        summary: "{{fields.title}} — {{fields.date}}"
        fields:
          - { label: "Issue Title", name: "title", widget: "string", hint: "e.g. Power, Governance & the New World Order" }
          - { label: "Date", name: "date", widget: "string", hint: "e.g. February 2025" }
          - label: "Articles in this Issue"
            name: "articles"
            widget: "list"
            field: { label: "Article Title", name: "title", widget: "string" }
